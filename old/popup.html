<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Enter text here..."></textarea>
  <button id="formatButton">Format Text</button>
  <textarea id="output" placeholder="Formatted text will appear here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>
