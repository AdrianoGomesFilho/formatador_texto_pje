<!DOCTYPE html>
<html>
<head>
  <title>Text Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Paste your text here..."></textarea>
  <button id="formatButton">Format Text</button>
  <textarea id="output" readonly placeholder="Formatted text will appear here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>
